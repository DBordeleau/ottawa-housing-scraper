name: Scrape Ottawa Housing Data

on:
  # Run every Monday at 6pm Eastern (should be well after the post goes up)
  schedule:
    - cron: '0 23 * * 1'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          WEBSHARE_PROXY_HOST: ${{ secrets.WEBSHARE_PROXY_HOST }}
          WEBSHARE_PROXY_PORT: ${{ secrets.WEBSHARE_PROXY_PORT }}
          WEBSHARE_PROXY_USERNAME: ${{ secrets.WEBSHARE_PROXY_USERNAME }}
          WEBSHARE_PROXY_PASSWORD: ${{ secrets.WEBSHARE_PROXY_PASSWORD }}
          MAX_POSTS: "1"
        run: |
          cd scraper
          python housing_scraper.py
      
      - name: Notify on failure
        if: failure()
        run: echo "Scraper failed! Check the logs."
